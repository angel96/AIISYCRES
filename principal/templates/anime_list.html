<html>
<head>
<title>Sistema de Recomendacion - Animes</title>
</head>
<body>
{% include 'header.html' %}
<h1>Animes {{anime.id}}</h1>
{% for item, score in items %}

{% empty %}

{% endfor %}
</body>
</html>
